{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Books:</h1>
    {% if message == 'Not fount' %}
        <h2>{{ message }}</h2>
    {% else %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for book in books %}
              <div class="col">
                <div class="card h-100">
                  <img src="{{ book.image.url }}"  alt="..." width="200px" height="200px">
                  <div class="card-body">
                    <h5 class="card-title">{{ book.tittle }}</h5>
                    <p class="card-text">{{ book.info }}</p>
                  </div>
                  <div class="card-footer">
                    <small class="text-body-secondary">{{ book.author.get_full_name }}</small>
                  </div>
                    <div class="card-footer">
                    <small class="text-body-secondary">{{ book.created_at }}</small>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
